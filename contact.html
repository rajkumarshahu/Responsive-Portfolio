    <main class="content">
      <h1>Contact</h1>
      <hr />
      <form id="contact-form" action="https://formspree.io/rajkumarshahu@gmail.com" method="POST" >

        <label for="name">Name:</label>
        <input type="text" name="name" id="inputName" placeholder="John Smith" required />
        <label for="email">Email:</label>
        <input type="email" name="_replyto" id="inputEmail" placeholder="example@gmail.com" required />
        <label for="message">Message:</label>
        <textarea name="message" id="inputMessage" placeholder="Your message here..."></textarea>
        <input type="text" name="_gotcha" style="display:none;">
        <input id="email-submit-btn" type="submit" value="Send">
      </form>
    </main>
